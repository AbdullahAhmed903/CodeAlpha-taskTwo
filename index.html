<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <!-- Include Font Awesome via CDN -->
    <link rel="stylesheet" href="./index.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <div class="main-div">
        <div class="music">
            <h2>music player</h2>
        <div class="second-div">
            <div class="audio-content">
                <ul id="audios">
                </ul>
                <label for="fileInput" class="btn">Upload your Music</label>
                <input type="file" id="fileInput" multiple style="visibility:hidden" >
            </div>
          
        </div>
        <div class="third-div">
            <div id="audioDiv">
                <div class="audio-player">
                    <div class="icon-container">
                    </div>
                    <div class="songtitle">
                        <h2 id="music-title"></h2>
                    </div>
                    <audio id="myAudio" src=""></audio>
                    <div class="controls">
                        <input type="range" class="timeline" id="timeline" max="100" value="0">
                        <div class="audio-value">
                            <h3 id="elapsed-time">0.00</h3>
                            <h3 id="remaining-time">0.00</h3>
                        </div>
                        
                 
                     

                    </div>
                  </div>
            </div>
        <div id="controlsDiv">
        <button id="random"><i id="random-icon" class="fa-solid fa-shuffle fa-2xl" style="color: white;"></i></i></i></button>
        <button id="backward"><i class="fa-solid fa-backward fa-2xl" style="color: white;"></i></button>

        <button id="play"><i class="fa-solid fa-play fa-2xl"style="color: white;"></i></button>
        <button id="forward"><i class="fa-solid fa-forward fa-2xl"style="color: white;"></i></button>
        <button id="repeat"><i id="repeat-icon" class="fa-solid fa-repeat fa-2xl"style="color: white;"></i></i></button>


</div>
<div class="volume-control">
    <i id="volume-icon" class="fa-solid fa-volume-high fa-2xl" style="color: white;"></i>
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
</div>
          
        </div>
    </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
